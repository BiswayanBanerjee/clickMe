<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Celebration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <img id="bottle" src="abc.png" alt="Feeding Bottle">
        <p id="click-text">Click Me</p>
        <div id="message-container" style="display: none;">
            <h1 id="anniversary-message">Happy Anniversary Baby !</h1>
            <p id="count-message">It's been <span id="years-count">0</span> years together !</p>
            <div id="continue-prompt" style="display: none;">
                <p>Would you like to continue relationship further?</p>
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>
    </div>
    <div id="celebration"></div>
    <script src="script.js"></script>
</body>
</html>
